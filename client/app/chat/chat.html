<div class="panel panel-success">
	<div class="panel-heading">
		<h3 class="panel-title">Conectado</h3>
	</div>
	<div class="panel-body">

		<input type="text" class="form-control" placeholder="{{'presiona enter para enviar.' | translate}}" ng-model="vm.message" on-enter="vm.send(vm.message)">

		<p ng-repeat="elem in vm.messages" class="chat-message" ng-class="{'text-primary': elem.user === user, 'text-warning': elem.user !== user}">
			{{elem.msg}}
		</p>

	</div>
</div>
