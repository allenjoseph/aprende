<div class="col-md-4 col-md-offset-4 login-box">
	<div class="panel panel-default">
		<div class="panel-body">
			<form name="form">
				<div class="form-group" ng-class="{'has-warning': form.userEmail.$invalid}">

					<label class="control-label" translate>Correo electrónico</label>

					<input class="form-control" type="text" name="userEmail" placeholder="{{'Presiona enter para continuar.' | translate}}" ng-pattern="emailPattern" ng-model="email" on-enter="vm.login(email)">

					<span class="help-block" ng-show="form.userEmail.$valid && vm.showRegister">
						<span translate>¿Escribiste bien tu correo? ¿sí? entonces</span>
						<a href="" ng-click="vm.registerEmail(email)" translate>regístrate.</a>
					</span>

					<input ng-show="form.userEmail.$valid && vm.showRegister === false" class="form-control" type="password" name="password" placeholder="{{'Ingresa tu contraseña para ingresar.' | translate}}" ng-model="password" on-enter="vm.login(email, password)">

					<span class="help-block" ng-show="vm.invalidPassword">
						<span translate>¿Escribiste bien tu correo? ¿sí? entonces</span>
						<a href="" ng-click="vm.registerEmail(email)" translate>regístrate.</a>
					</span>

				</div>
			</form>
		</div>
	</div>
</div>
